<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="design.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login form</title>
</head>
<body>

  <video autoplay muted loop class="background-video">
    <source src="genshin impact.mp4" type="video/mp4">
  </video>

  <div class="container">
    <div class="form-container">
      <div id="login-form" class="show-login">
        <div class="form-title">
          <img src="gensinLogo.jpg" alt="Logo" class="logo">
        </div>
        <form id="login">
          <div class="input-group">
            <label for="login-email"></label>
            <input type="email" id="login-email" placeholder="Enter email/username" required>
          </div>
          <div class="input-group">
            <label for="login-password"></label>
            <input type="password" id="login-password" placeholder="Enter password" required>
          </div>
          <button class="btn" type="submit">Login</button>
        </form>
        <div class="form-footer">
          <a href="#" onclick="document.body.classList.add('show-signup'); document.body.classList.remove('show-login');">Register now</a>
        </div>
      </div>
      <div id="signup-form">
        <div class="form-title">
            <img src="gensinLogo.jpg" alt="Logo" class="logo">
          </div>
        <form id="signup">
          <div class="input-group">
            <label for="signup-email"></label>
            <input type="email" id="signup-email" placeholder="Enter email/username" required>
          </div>
          <div class="input-group">
            <label for="signup-password"></label>
            <input type="password" id="signup-password" placeholder="Enter password" required>
          </div>
          <div class="input-group">
            <label for="signup-confirm-password"></label>
            <input type="password" id="signup-confirm-password" placeholder="Confirm password" required>
          </div>
          <button class="btn" type="submit">Create Account</button>
        </form>
        <div class="form-footer">
          <a href="#" onclick="document.body.classList.add('show-login'); document.body.classList.remove('show-signup');">Login</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
